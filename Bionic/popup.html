<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bionic Reading Toggle</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
    width: 300px;
  }

  h2 {
    font-size: 22px;
    margin-bottom: 30px;
    color: #222;
  }

  button {
    font-size: 16px;
    font-weight: bold;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background 0.2s ease;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>

<body>
  <h2>Bionic Reading</h2>
  <button id="toggleButton">Toggle Bionic Reading</button>
  <script src="popup.js"></script>
</body>
</html>
